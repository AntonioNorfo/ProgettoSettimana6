<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EditProfile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body class="indexBackGround">
    <header>
      <nav class="navBar">
        <img class="logo pt-2 p-1" src="./assets/img/netflix_logo.png" alt="Logo" />
      </nav>
    </header>
    <main class="container">
      <div class="container w-75 justify-content-between">
        <div>
          <h1 class="text-light titleH1">Edit Profile</h1>
        </div>
        <div class="border-bottom border-1 mb-2 opacity-25"></div>
        <div class="row py-5">
          <div class="col-lg-4 py-5">
            <img class="mx-5 sizeAvatar" src="assets/img/avatar.png" alt="Avatar" />
          </div>
          <div class="col-lg-8 py-5">
            <p><button class="text-light border-0 bg-secondary p-2 w-75 text-start">Strive Student</button></p>
            <p class="navRightColor">Language :</p>
            <div class="dropdown">
              <button
                class="btn dropdown-toggle navRightColor1 border border-1 rounded-0 fw-bolder px-3 py-0"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <div class="border-bottom border-1 mt-3 opacity-25 w-75"></div>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Deutsch</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
              </ul>
            </div>
            <p class="navRightColor">Maturity Settings :</p>
            <p>
              <button class="text-light border-0 bg-secondary px-3 text- text-uppercase fw-bold">
                all maturity ratings
              </button>
            </p>
            <p class="text-light">Show titles of all maturity ragins for this profile.</p>
            <button
              class="btn navRightColor border border-1 rounded-0 fw-bolder px-3 py-0 bg-transparent text-uppercase opacity-25"
              type="button"
            >
              Edit
            </button>
            <div class="border-bottom border-1 mt-3 opacity-25 w-75 mb-3 py-3"></div>
            <div>
              <p class="navRightColor fs-5">Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input bg-transparent opacity-25 rounded-0 p-2"
                  type="checkbox"
                  id="checkbox1"
                />
                <label class="form-check-label navRightColor" for="checkbox1"
                  >Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input bg-transparent opacity-25 rounded-0 p-2"
                  type="checkbox"
                  id="checkbox2"
                />
                <label class="form-check-label navRightColor" for="checkbox2">
                  Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
          <div class="border-bottom border-1 mb-2 opacity-25 mt-2 py-3"></div>
        </div>
        <div class="container">
          <div class="d-flex justify-content-between">
            <button
              class="btn navRightColor border border-1 rounded-0 fw-bolder px-5 bg-transparent text-uppercase"
              type="button"
            >
              Save
            </button>
            <button
              class="btn navRightColor border border-1 rounded-0 fw-bolder px-5 bg-transparent text-uppercase"
              type="button"
            >
              cancel
            </button>
            <button
              class="btn navRightColor border border-1 rounded-0 fw-bolder px-5 bg-transparent text-uppercase"
              type="button"
            >
              delete profile
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
